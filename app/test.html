<div class="example-container mat-elevation-z8">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
  matInput
  type="text"
  [(ngModel)]="name"
  placeholder="Search employee name"
/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Code</mat-label>
    <input
  matInput
  type="text"
  [(ngModel)]="code"
  placeholder="Code"
/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Exp</mat-label>
    <input
  matInput
  type="text"
  [(ngModel)]="exp"
  placeholder="Exp"
/>
  </mat-form-field>
  <button (click)="addEmp(name,code,exp)">Add Employee</button>
  <mat-form-field>
    <mat-label>Filter Employee</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="filterValue"
      (blur)="filterEmployee(filterValue)"
      placeholder="Search employee name"
    />
  </mat-form-field>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- First Column ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Second Column -->
    <!-- <ng-container matColumnDef="employeeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        id
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeName}} </mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="employeeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeName}} </mat-cell>
    </ng-container>

    <!-- Third Column -->
    <ng-container matColumnDef="employeeCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        EMP Code
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="form-group">
          {{element.employeeCode}}
        </div>
      </mat-cell>
    </ng-container>
    <!-- Fourth Column -->
    <ng-container matColumnDef="Exp">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Exp
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Exp }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Edit
      </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index;">
        <button
          mat-icon-button
          matTooltip="Click to Delete"
          class="iconbutton"
          (click)="edit(element)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Delete
      </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index;">
        <button
          mat-icon-button
          matTooltip="Click to Delete"
          class="iconbutton"
          (click)="delete(element)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
